<!doctype html>
<html>
  <head>
    <meta charset=utf8>
    <title>sj.js</title>
    <style>
      .container {
        max-width: 640px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>sj.js</h1>
      <hr>
      <div>
        <h2>Hello</h2>
        <x-hello></x-hello>
      </div>
      <hr>
      <div>
        <h2>TODO</h2>
        <x-todo-list></x-todo-list>
      </div>
      <div>
        <h2>Counter</h2>
        <div sj-app="CounterApp">
          <button sj-click="this.count()">Click Me!</button>
          <p sj-bind="this.counter"></p>
        </div>
      </div>
      <div>
        <h2>Preview</h2>
        <div sj-app="PreviewApp">
          <textarea sj-model="this.html">Hello <B>John</B></textarea>
          <iframe sj-attr-src="this.src()"></iframe>
        </div>
      </div>
    </div>

    <template id="tmpl-hello">
      <input type="text" sj-model="this.newitem" sj-keyup="this.update()"/>
      Hello, <span sj-bind="this.newitem"></span>
    </template>

    <template id="tmpl-todo-list">
      <div><a sj-click="this.archive()">Archive</a></div>
      <input type="text" sj-model="this.newitem"/>
      <button sj-click="this.add()">Add</button>
      <div sj-repeat="item in this.items">
        <x-todo-item sj-attr-index="$index" sj-attr-title="item.title" sj-attr-checked="item.checked"></x-todo-item>
      </div>
    </template>

    <template id="tmpl-todo-item">
      <div sj-attr-style="this.getStyle()">
        <label>
          <input type="checkbox" sj-model="this.checked" sj-change="this.change()">
          <span sj-bind="this.title"></span>
        </label>
      </div>
    </template>
    <script type="text/javascript" src="sj.bundle.js"></script>
    <script type="text/javascript">
      // Note. should i add 'sj.ready()' function?
      document.addEventListener("DOMContentLoaded", function(event) {
        sj.tag('x-hello', {
          template: document.getElementById('tmpl-hello').innerHTML
        });
        sj.tag('x-todo-list', {
          template: document.getElementById('tmpl-todo-list').innerHTML,
          default: {
            items: [
              {title:'buy milk', checked: true},
              {title:'tel nick'}
            ]
          },
          methods: {
            add: function () {
              if (this.newitem==='') {
                return;
              }
              this.items.push({
                title: this.newitem
              });
              this.newitem = '';
              this.update();
            },
            archive: function () {
              this.items = this.items.filter(function (e) {
                return !e.checked;
              });
              this.update();
            }
          },
          events: {
            todoItemChanged: function ($event) {
              var elem = $event.detail;
              this.items[elem.index] = {
                title: elem.title,
                checked: elem.checked
              };
            }
          }
        });
        sj.tag('x-todo-item', {
          template: document.getElementById('tmpl-todo-item').innerHTML,
          methods: {
            getStyle: function () {
              if (this.checked) {
                return {
                  'text-decoration': 'line-through'
                }
              }
              return { };
            },
            change: function () {
              sj.fireEvent(this, 'todoItemChanged', {
                detail: this,
                bubbles: true
              });
            }
          }
        });
      });

function CounterApp() {
  this.counter = 0;
  this.count = function () {
    this.counter++;
    this.update();
  };
}

function PreviewApp() {
  this.src = function () {
    return "data:text/html," + encodeURIComponent(this.html);
  };
}
    </script>
  </body>
</html>
