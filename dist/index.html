<!doctype html>
<html>
  <head>
    <meta charset=utf8>
    <title>sj.js</title>
    <style>
      .container {
        max-width: 640px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>sj.js</h1>
      <hr>
      <div>
        <h2>Hello</h2>
        <x-hello></x-hello>
      </div>
      <hr>
      <div>
        <h2>TODO</h2>
        <x-todo-list></x-todo-list>
      </div>
    </div>
    <template id="tmpl-hello">
      <input type="text" sj-model="this.newitem" sj-keyup="this.update()"/>
      Hello, {{this.newitem}}.
    </template>

    <template id="tmpl-todo-list">
      <input type="text" sj-model="this.newitem"/>
      <button sj-click="this.add()">Add</button>
      <div sj-repeat="item in this.items">
        <x-todo-item title="{{item.title}}" checked="{{item.checked}}"></x-todo-item>
      </div>
    </template>

    <template id="tmpl-todo-item">
      <div sj-style="this.getStyle()">
        <label>
          <input type="checkbox" sj-model="this.checked">
          {{this.title}}
        </label>
      </div>
    </template>
    <script type="text/javascript" src="sj.bundle.js"></script>
    <script type="text/javascript">
      // Note. should i add 'sj.ready()' function?
      document.addEventListener("DOMContentLoaded", function(event) {
        sj.tag('x-hello', {
          template: document.getElementById('tmpl-hello').innerHTML
        });
        sj.tag('x-todo-list', {
          template: document.getElementById('tmpl-todo-list').innerHTML,
          default: {
            items: [
              {title:'buy milk', checked: true},
              {title:'tel nick'}
            ]
          },
          methods: {
            add: function () {
              if (this.newitem==='') {
                return;
              }
              this.items.push({
                title: this.newitem
              });
              this.newitem = '';
              this.update();
            }
          }
        });
        sj.tag('x-todo-item', {
          template: document.getElementById('tmpl-todo-item').innerHTML,
          methods: {
            getStyle: function () {
              if (this.checked) {
                return {
                  'text-decoration': 'line-through'
                }
              }
              return { };
            }
          }
        });
      });
    </script>
  </body>
</html>
